  <script>
  $(function(){
$( "#datepicker" ).datepicker();
//Pass the user selected date format

$( "#datepicker" ).datepicker( "option", "dateFormat", $(this).val() );
});

<body>
	<header>
      <div >
        <p id="clockbox"> </p>
          <h1 id="logo">Galerija MOZAIK</h1>

      <nav>

        </ul>
      </nav>
    </header>
    <div id="wrapper">
        <form>
          <div class="form-group">
            <label for="inputName">Ime</label>
            <input type="text" class="form-control" id="inputName" placeholder="Ime">
          </div>
          <div class="form-group">
            <label for="inputSurname">Prezime</label>
            <input type="text" class="form-control" id="inputSurname" placeholder="Prezime">
          </div>    
          <div class="form-group">
            <label for="date">Datum rođenja</label>
            <input type="text" class="form-control" id="datepicker" placeholder="Klikni da izaberes datum">
          </div>  

          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="inputPasswordAgain">Ponovi Password</label>
            <input type="password" class="form-control" id="inputPasswordAgain" placeholder="Password">
          </div>
          <div class="radio" id="pol"> <strong>Pol:</strong> <br>
            <label><input type="radio" name="pol" value="muski"> muski</label> <br>
            <label><input type="radio" name="pol" value="zenski"> zenski</label>
          </div>

          <div id="tehnika"> <strong>Izaberite tehniku: <br> </strong>
            <select name="tehnika">
                <option value="akvarel">akvarel</option>
                <option value="gvaš">gvaš</option>
                <option value="tempera">tempera</option>
                <option value="uljane boje" >uljane boje</option>
                <option value="freska">freska</option>
                <option value="enkaustika">enkaustika</option>
                <option value="batik">batik</option>
                <option value="kolaž" >kolaž</option>
                <option value="mozaik" selected="true">mozaik</option>
                <option value="tapiserija">tapiserija</option>

            </select> 

          </div>
          <button type="submit" class="btn btn-success btn-lg">Registruj se</button>
        </form>
